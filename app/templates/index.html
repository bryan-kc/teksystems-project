{% include "header.html" %}

{% for post in posts %}
<div class="container">
    <header>
        <h2><a href={{ '/post/%s'%post.id }}> {{ post.title }}</a></h2>
        <p> By: {{ post.author }}</p>
    </header>
    <div class="panel panel-default">
        <div class="panel-body">
            {{ post.text }}
        </div>
    </div>
</div>
{% endfor %}
